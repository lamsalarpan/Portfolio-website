<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Arpan Lamsal - Gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        .slider-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .slider-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 500%;
        }
        .slider img {
            width: 100%;
            height: auto;
            flex-shrink: 0;
            object-fit: cover;
        }
        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
        }
        .prev-btn {
            left: 10px;
        }
        .next-btn {
            right: 10px;
        }
        @media (max-width: 768px) {
            .slider-container {
                max-width: 100%;
            }
            .prev-btn, .next-btn {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Arpan Lamsal</span></a>
        </div>
    </nav>

    <section class="py-5">
        <div class="container text-center">
            <div class="slider-container">
                <button class="prev-btn">&#10094;</button>
                <div class="slider-wrapper" id="slider">
                    <img src="image1.jpg" alt="Image 1">
                    <img src="image2.jpg" alt="Image 2">
                    <img src="image3.jpg" alt="Image 3">
                    <img src="image4.jpg" alt="Image 4">
                    <img src="image5.jpg" alt="Image 5">
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </div>
    </section>

    <script>
        const slider = document.getElementById('slider');
        let index = 0;
        
        function scrollSlider() {
            index++;
            if (index >= slider.children.length) {
                index = 0;
            }
            slider.style.transform = `translateX(-${index * 100 / slider.children.length}%)`;
        }
        
        let autoSlide = setInterval(scrollSlider, 5000);
        
        document.querySelector('.prev-btn').addEventListener('click', () => {
            clearInterval(autoSlide);
            index = index > 0 ? index - 1 : slider.children.length - 1;
            slider.style.transform = `translateX(-${index * 100 / slider.children.length}%)`;
            autoSlide = setInterval(scrollSlider, 5000);
        });
        
        document.querySelector('.next-btn').addEventListener('click', () => {
            clearInterval(autoSlide);
            index = index < slider.children.length - 1 ? index + 1 : 0;
            slider.style.transform = `translateX(-${index * 100 / slider.children.length}%)`;
            autoSlide = setInterval(scrollSlider, 5000);
        });
    </script>
</body>
</html>
