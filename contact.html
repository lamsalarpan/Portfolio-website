                                <!-- Contact form-->
<form action="https://api.web3forms.com/submit" method="POST">
     <input type="hidden" name="access_key" value="cacb0ab4-2974-4b6c-adba-6726798ad8b8">
  <label for="name">Full Name:</label>
  <input type="text" name="entry.1234567890" id="name" required>

  <label for="email">Email:</label>
  <input type="email" name="entry.2345678901" id="email" required>

  <label for="phone">Phone:</label>
  <input type="text" name="entry.3456789012" id="phone">

  <label for="message">Message:</label>
  <textarea name="entry.4567890123" id="message" required></textarea>
<input type="checkbox" name="botcheck" class="hidden" style="display: none;">


  <button type="submit">Send Message</button>
                                </form>
                            </div>

                            <script>
                                document.getElementById('contactForm').addEventListener('submit', function(event) {
                                    event.preventDefault();
                                    if (this.checkValidity()) {
                                        alert('Thank you for your message. We will get back to you soon!');
                                        this.reset();
                                    } else {
